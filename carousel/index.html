<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- font awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title-container" class="center-align">
        <h1 id="title">Website Reviews</h1>
    </div>

    <div class="outer-container center-align">
        <div id="container">
            <div id="inner-container">
                <div id="inner-content">
                    <div id="image-container" class="center-align">
                        <img src="./assets/Sonam.png" id="avatar" width="125" height="125">
                        <div class="quote-container">
                            <i class="fas fa-quote-left" aria-hidden="true"></i>
                        </div>
                    </div>
                    <h4 id="name" class="center-align">Name</h4>
                    <p id="designation" class="center-align">Designation</p>
                    <div id="review-container">
                        <p id="review" class="center-align">Review message</p>
                        <a href="#" id="show-more">Show more</a>
                    </div>
                    <div class="left-right-arrow-cont">
                        <div id="left-right-arrow" class="center-align">
                            <div class="arrow-container" id="left-arrow">
                                <i class="fas fa-arrow-left"></i>
                            </div>
                            <div class="arrow-container" id="right-arrow">
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="center-align">
                        <button id="random">Show random review</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
